<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdf2f8; /* Pink-50 */
    }
    h1 {
      color: #be185d; /* Pink-700 */
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #fbcfe8; /* Pink-200 */
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #db2777; /* Pink-600 */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #be185d;
    }
    .secondary-btn {
      background-color: white;
      color: #db2777;
      border: 1px solid #db2777;
    }
    .secondary-btn:hover {
      background-color: #fdf2f8;
    }
    #error-msg {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .hidden {
      display: none;
    }
    #user-info {
      text-align: center;
      margin-bottom: 20px;
      color: #374151;
    }
  </style>
</head>
<body>
  <h1>InvestHer</h1>
  
  <div id="login-view">
    <p class="investher-subtitle" style="text-align: center; margin-bottom: 20px;">
      Connect to your dashboard to sync your goals and track purchases.
    </p>
    <button id="connect-btn">Connect to Dashboard</button>
  </div>

  <div id="logged-in-view" class="hidden">
    <div id="user-info">Logged in!</div>
    <button id="dashboard-btn">Go to Dashboard</button>
    <button id="logout-btn" class="secondary-btn">Log Out</button>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
